---
- hosts: all
  remote_user: root
  become: true
  vars:
    container_count: 1
    default_container_name: CSN
    default_container_image: s1ngle/dhtcsnmse:latest
    default_container_command: java -jar /app/app.jar

  tasks:
    - name: Show Inventory Hostname
      debug:
        msg: "{{ inventory_hostname }}"
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull
        force_source: true

    - name: Create default containers
      when: "'server1' in group_names"
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        env:
          DHT_NODE_JOIN_ADDRESS: "{{ dht_node_join_address }}"
          DHT_NODE_ADDRESS: "{{ dht_node_address }}"
          DHT_NODE_ID: "{{ dht_node_id }}"
          DHT_NODE_SECURITY_USERNAME: "dht-project"
          DHT_NODE_SECURITY_PASSWORD: "ui-unix-course"
          SERVER_PORT: "8080"
        state: started
        restart: true
        ports:
          - "8080:8080"
      with_sequence: count={{ container_count }}


    - name: Deployment pause after server 1
      pause: 
        seconds: 25
        
    - name: Create default containers
      when: "'server2' in group_names"
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        env:
          DHT_NODE_JOIN_ADDRESS: "{{ dht_node_join_address }}"
          DHT_NODE_ADDRESS: "{{ dht_node_address }}"
          DHT_NODE_ID: "{{ dht_node_id }}"
          DHT_NODE_SECURITY_USERNAME: "dht-project"
          DHT_NODE_SECURITY_PASSWORD: "ui-unix-course"
          SERVER_PORT: "8080"
          
        state: started
        restart: true
        ports:
          - "8080:8080"
      with_sequence: count={{ container_count }}

    - name: Deployment pause after server 2
      pause: 
        seconds: 25
      
    - name: Create default containers
      when: "'server3' in group_names"
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        env:
          DHT_NODE_JOIN_ADDRESS: "{{ dht_node_join_address }}"
          DHT_NODE_ADDRESS: "{{ dht_node_address }}"
          DHT_NODE_ID: "{{ dht_node_id }}"
          DHT_NODE_SECURITY_USERNAME: "dht-project"
          DHT_NODE_SECURITY_PASSWORD: "ui-unix-course"
          DNS_ENRICHER_ENABLED: "true"
          DNS_ENRICHER_ZONEFILE: "st7.sne23.ru.zone"
          SERVER_PORT: "8080"
        state: started
        restart: true
        ports:
          - "8080:8080"
          - "5353:53/udp"
      with_sequence: count={{ container_count }}
